<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
    var socket = io.connect('http://localhost:3000');
    socket.emit('hello-message', {myData: 'hello from client'});
    socket.on('hello-server', function (data) {
        console.log(data);
    })
</script>
</body>
</html>
